<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game Board</title>
	<style>
		body {
			text-align: center;
			background-color: #5EA152;
		}
	</style>
	<script>
		// Cookie
		function GetCookie(name) {
			var pairs = document.cookie.split(";"); // 쿠키문자열을 ;을 경계로 분할
			for (var i = 0; i < pairs.length; i++) {
				var pair = pairs[i].trim(); // 쿠키 앞뒤의 빈칸 제거
				var unit = pair.split("=");
				if (unit[0] == name)
					return unescape(unit[1]);
			}
			return null;
		}
		function SetCookie(name, value, expireDate) {
			var cookieStr = name + "=" + escape(value) +
				((expireDate == null) ? "" : ("; expires=" + expireDate.toGMTString()));
			document.cookie = cookieStr;
		}

		// 윈도우가 완전히 로드되면 실행
		window.onload = function () {
			// canvas, context 호출
			var canvas = document.getElementById("viewport");
			var context = canvas.getContext("2d");

			// 초당 타이밍, 프레임
			var lastframe = 0;
			var fpstime = 0;
			var framecount = 0;
			var fps = 0;

			// 초기화 여부
			var initialized = false;

			// 이미지
			var images = [];
			var tileimage;

			// 이미지 로딩 전역변수
			var loadcount = 0;
			var loadtotal = 0;
			var preloaded = false;

			// 이미지 로드
			function loadImages(imagefiles) {
				// 변수 초기화
				loadcount = 0;
				loadtotal = imagefiles.length;
				preloaded = false;

				// 이미지 로드
				var loadedimages = [];
				for (var i = 0; i < imagefiles.length; i++) {
					// 이미지 객체 생성
					var image = new Image();

					// onload 이벤트 핸들러 추가
					image.onload = function () {
						loadcount++;
						// 로딩 완료
						if (loadcount == loadtotal) {
							preloaded = true;
						}
					};

					// 이미지 소스 url 설정
					image.src = imagefiles[i];

					// 이미지 배열에 이미지 저장
					loadedimages[i] = image;
				}

				// 이미지 배열 반환
				return loadedimages;
			}

			// --------------------------------------
			// [클래스] 레벨 속성
			// --------------------------------------
			var Level = function (columns, rows, tilewidth, tileheight) {
				this.columns = columns;
				this.rows = rows;
				this.tilewidth = tilewidth;
				this.tileheight = tileheight;

				// 타일 배열 초기화
				this.tiles = [];
				for (var i = 0; i < this.columns; i++) {
					this.tiles[i] = [];
					for (var j = 0; j < this.rows; j++) {
						this.tiles[i][j] = 0;
					}
				}
			};

			// 기본(디폴트) 레벨을 생성
			Level.prototype.generate = function () {
				for (var i = 0; i < this.columns; i++) {
					for (var j = 0; j < this.rows; j++) {
						if (i == 0 || i == this.columns - 1 ||
							j == 0 || j == this.rows - 1) {
							// 벽
							this.tiles[i][j] = 1;
						} else {
							// 빈 공간
							this.tiles[i][j] = 0;
						}
					}
				}
			};

			// --------------------------------------
			// [클래스] 뱀
			// --------------------------------------
			var Snake = function () {
				this.init(0, 0, 1, 10, 1);
			}

			// 방향 테이블 : Up, Right, Down, Left
			Snake.prototype.directions = [[0, -1], [1, 0], [0, 1], [-1, 0]];

			// 뱀을 특성 location에 초기화
			Snake.prototype.init = function (x, y, direction, speed, numsegments) {
				this.x = x;
				this.y = y;
				this.direction = direction; // Up, Right, Down, Left
				this.speed = speed;         // Movement speed in blocks per second
				this.movedelay = 0;
				this.movepass = false;

				// 세그먼트를 재설정하고 새로 추가
				this.segments = [];
				this.growsegments = 0;
				for (var i = 0; i < numsegments; i++) {
					this.segments.push({
						x: this.x - i * this.directions[direction][0],
						y: this.y - i * this.directions[direction][1]
					});
				}
			}

			// 세그먼트 카운트 추가
			Snake.prototype.grow = function () {
				this.growsegments++;
			};

			// 이동 가능한지 체크
			Snake.prototype.tryMove = function (dt) {
				if (this.movepass) {
					this.movepass = false;
					return true;
				}
				this.movedelay += dt;
				var maxmovedelay = 1 / this.speed;
				if (this.movedelay > maxmovedelay) {
					return true;
				}
				return false;
			};

			// 이동 방향으로 뱀이 이동
			Snake.prototype.move = function () {
				// 다음 이동 장소를 찾음
				var nextmove = this.nextMove();
				// 현재 위치를 변경
				this.x = nextmove.x;
				this.y = nextmove.y;

				// 마지막 세그먼트의 위치를 획득
				var lastseg = this.segments[this.segments.length - 1];
				var growx = lastseg.x;
				var growy = lastseg.y;

				// 세그먼트들을 바로 앞 세그먼트들의 위치로 이동
				for (var i = this.segments.length - 1; i >= 1; i--) {
					this.segments[i].x = this.segments[i - 1].x;
					this.segments[i].y = this.segments[i - 1].y;
				}

				// 필요하다면 세그먼트 성장
				if (this.growsegments > 0) {
					this.segments.push({ x: growx, y: growy });
					this.growsegments--;
				}

				// 첫 세그먼트 이동
				this.segments[0].x = this.x;
				this.segments[0].y = this.y;

				// movedelay 재설정
				this.movedelay = 0;
			}

			// 다음 이동 장소 획득
			Snake.prototype.nextMove = function () {
				var nextx = this.x + this.directions[this.direction][0];
				var nexty = this.y + this.directions[this.direction][1];
				return { x: nextx, y: nexty };
			}

			// 오브젝트 생성
			var level = new Level(20, 15, 32, 32);
			var snake = new Snake();

			// 전역 변수들
			var score = 0;              // Score
			var gameover = true;        // Game is over
			var gameovertime = 1;       // How long we have been game over
			var gameoverdelay = 0.5;    // Waiting time after game over
			var finished = false;		// 게임 종료 여부

			// 게임 초기화
			function init() {
				// 이미지 로드
				images = loadImages(["snake-graphics.png"]);
				tileimage = images[0];

				// 마우스 이벤트 추가
				canvas.addEventListener("mousedown", onMouseDown);

				// 키보드 이벤트 추가
				document.addEventListener("keydown", onKeyDown);

				// 새 게임
				newGame();

				// gameover 상태로 시작
				gameover = true;

				// 메인 loop 시작
				main(0);
			}

			// 새 게임을 시작할 수 있는지 확인
			function tryNewGame() {
				if (gameovertime > gameoverdelay) {
					newGame();
					gameover = false;
				}
			}

			// 새 게임
			function newGame() {
				// 기본 레벨 생성
				level.generate();

				// 뱀 초기화
				snake.init(10, 10, 1, 10, 4);

				// 사과 추가
				addApple();

				// 점수 초기화
				score = 0;

				// 게임 종료 변수 초기화
				gameover = false;
			}

			// 레벨의 빈 공간에 사과를 추가
			function addApple() {
				// 올바른 장소를 얻을 때까지 반복
				var valid = false;
				while (!valid) {
					// 랜덤 위치 획득
					var ax = randRange(0, level.columns - 1);
					var ay = randRange(0, level.rows - 1);

					// 벰이 사과와 겹치지 않는지 확인
					var overlap = false;
					for (var i = 0; i < snake.segments.length; i++) {
						// 현재 뱀의 세그먼트들의 위치를 획득
						var sx = snake.segments[i].x;
						var sy = snake.segments[i].y;

						// 겹치는지 확인
						if (ax == sx && ay == sy) {
							overlap = true;
							break;
						}
					}

					// 뱀과 겹치지 않으면서 빈 공간이어야 함
					if (!overlap && level.tiles[ax][ay] == 0) {
						// 해당 장소에 사과 추가
						level.tiles[ax][ay] = 2;
						valid = true;
					}
				}
			}

			// 메인 loop
			function main(tframe) {
				// 애니메이션 프레임 요구(Request animation frames)
				window.requestAnimationFrame(main);

				// 프리로드
				if (!initialized) {
					// canvas 확인
					context.clearRect(0, 0, canvas.width, canvas.height);

					// progress bar 출력
					var loadpercentage = loadcount / loadtotal;
					context.strokeStyle = "#ff8080";
					context.lineWidth = 3;
					context.strokeRect(18.5, 0.5 + canvas.height - 51, canvas.width - 37, 32);
					context.fillStyle = "#ff8080";
					context.fillRect(18.5, 0.5 + canvas.height - 51, loadpercentage * (canvas.width - 37), 32);

					// progress text 출력
					var loadtext = "Loaded " + loadcount + "/" + loadtotal + " images";
					context.fillStyle = "#000000";
					context.font = "16px Verdana";
					context.fillText(loadtext, 18, 0.5 + canvas.height - 63);

					if (preloaded) {
						initialized = true;
					}
				}
				else {
					// 게임 업데이트
					update(tframe);
					// 게임 랜더링
					render();
				}
			}

			// 게임 상태 업데이트
			function update(tframe) {
				var dt = (tframe - lastframe) / 1000;
				lastframe = tframe;

				// Update the fps counter
				updateFps(dt);

				if (!gameover) {
					updateGame(dt);
				} else {
					gameovertime += dt;
				}
			}

			function updateFps(dt) {
				if (fpstime > 0.25) {
					// Calculate fps
					fps = Math.round(framecount / fpstime);

					// Reset time and framecount
					fpstime = 0;
					framecount = 0;
				}

				// Increase time and framecount
				fpstime += dt;
				framecount++;
			}

			function updateGame(dt) {
				// Move the snake
				if (snake.tryMove(dt)) {
					// Check snake collisions

					// Get the coordinates of the next move
					var nextmove = snake.nextMove();
					var nx = nextmove.x;
					var ny = nextmove.y;

					if (nx >= 0 && nx < level.columns && ny >= 0 && ny < level.rows) {
						// 벽과 충돌
						if (level.tiles[nx][ny] == 1) {
							gameover = true;
						}

						// 뱀 몸체와 충돌
						for (var i = 0; i < snake.segments.length; i++) {
							var sx = snake.segments[i].x;
							var sy = snake.segments[i].y;

							if (nx == sx && ny == sy) {
								// Found a snake part
								gameover = true;
								break;
							}
						}

						// 게임이 진행될 경우
						if (!gameover) {
							// The snake is allowed to move

							// Move the snake
							snake.move();

							// Check collision with an apple
							if (level.tiles[nx][ny] == 2) {
								// Remove the apple
								level.tiles[nx][ny] = 0;

								// Add a new apple
								addApple();

								// Grow the snake
								snake.grow();

								// Add a point to the score
								score++;
							}
						}
					}
					// Out of bounds
					else {
						gameover = true;
					}
					// 게임이 끝난 경우
					if (gameover) {
						var gameovertime = 0;
						//var current_name = "아무개";
						var expire = new Date();
						expire.setTime(expire.getTime() + (365 * 24 * 3600 * 1000));
						//SetCookie("current-name", username, expire);
						SetCookie("current-score", score, expire);
						finished = true;
					}
				}
			}

			// Render the game
			function render() {
				// Draw background
				context.fillStyle = "#577ddb";
				context.fillRect(0, 0, canvas.width, canvas.height);

				drawLevel();
				drawSnake();
				drawScore();

				if (finished) {
					context.fillStyle = "rgba(0, 0, 0, 0.5)";
					context.fillRect(0, 0, canvas.width, canvas.height);

					context.fillStyle = "#ffffff";
					context.font = "24px Verdana";
					drawCenterText("Game Over", 0, canvas.height / 2, canvas.width);
				}
				// Game over
				else if (gameover) {
					context.fillStyle = "rgba(0, 0, 0, 0.5)";
					context.fillRect(0, 0, canvas.width, canvas.height);

					context.fillStyle = "#ffffff";
					context.font = "24px Verdana";
					drawCenterText("Press any key to start!", 0, canvas.height / 2, canvas.width);
				}
			}

			function drawScore() {
				context.fillStyle = "#000000";
				context.font = "18px Verdana";
				drawCenterText("score : " + score, canvas.width * 0.4, canvas.height * 0.05, canvas.width);
			}

			// Draw the level tiles
			function drawLevel() {
				for (var i = 0; i < level.columns; i++) {
					for (var j = 0; j < level.rows; j++) {
						// Get the current tile and location
						var tile = level.tiles[i][j];
						var tilex = i * level.tilewidth;
						var tiley = j * level.tileheight;

						// Draw tiles based on their type
						if (tile == 0) {
							// Empty space
							if ((i + j) % 2 == 0)
								context.fillStyle = "#f7e697";
							else
								context.fillStyle = "#f7f6a7";
							context.fillRect(tilex, tiley, level.tilewidth, level.tileheight);
						} else if (tile == 1) {
							// Wall
							context.fillStyle = "#bcae76";
							context.fillRect(tilex, tiley, level.tilewidth, level.tileheight);
						} else if (tile == 2) {
							// Apple

							// Draw apple background
							context.fillStyle = "#f7e697";
							context.fillRect(tilex, tiley, level.tilewidth, level.tileheight);

							// Draw the apple image
							var tx = 0;
							var ty = 3;
							var tilew = 64;
							var tileh = 64;
							context.drawImage(tileimage, tx * tilew, ty * tileh, tilew, tileh, tilex, tiley, level.tilewidth, level.tileheight);
						}
					}
				}
			}

			// 뱀을 화면에 출력
			function drawSnake() {
				// Loop over every snake segment
				for (var i = 0; i < snake.segments.length; i++) {
					var segment = snake.segments[i];
					var segx = segment.x;
					var segy = segment.y;
					var tilex = segx * level.tilewidth;
					var tiley = segy * level.tileheight;

					// Sprite column and row that gets calculated
					var tx = 0;
					var ty = 0;

					if (i == 0) {
						// Head; Determine the correct image
						var nseg = snake.segments[i + 1]; // Next segment
						if (segy < nseg.y) {
							// Up
							tx = 3; ty = 0;
						} else if (segx > nseg.x) {
							// Right
							tx = 4; ty = 0;
						} else if (segy > nseg.y) {
							// Down
							tx = 4; ty = 1;
						} else if (segx < nseg.x) {
							// Left
							tx = 3; ty = 1;
						}
					} else if (i == snake.segments.length - 1) {
						// Tail; Determine the correct image
						var pseg = snake.segments[i - 1]; // Prev segment
						if (pseg.y < segy) {
							// Up
							tx = 3; ty = 2;
						} else if (pseg.x > segx) {
							// Right
							tx = 4; ty = 2;
						} else if (pseg.y > segy) {
							// Down
							tx = 4; ty = 3;
						} else if (pseg.x < segx) {
							// Left
							tx = 3; ty = 3;
						}
					} else {
						// Body; Determine the correct image
						var pseg = snake.segments[i - 1]; // Previous segment
						var nseg = snake.segments[i + 1]; // Next segment
						if (pseg.x < segx && nseg.x > segx || nseg.x < segx && pseg.x > segx) {
							// Horizontal Left-Right
							tx = 1; ty = 0;
						} else if (pseg.x < segx && nseg.y > segy || nseg.x < segx && pseg.y > segy) {
							// Angle Left-Down
							tx = 2; ty = 0;
						} else if (pseg.y < segy && nseg.y > segy || nseg.y < segy && pseg.y > segy) {
							// Vertical Up-Down
							tx = 2; ty = 1;
						} else if (pseg.y < segy && nseg.x < segx || nseg.y < segy && pseg.x < segx) {
							// Angle Top-Left
							tx = 2; ty = 2;
						} else if (pseg.x > segx && nseg.y < segy || nseg.x > segx && pseg.y < segy) {
							// Angle Right-Up
							tx = 0; ty = 1;
						} else if (pseg.y > segy && nseg.x > segx || nseg.y > segy && pseg.x > segx) {
							// Angle Down-Right
							tx = 0; ty = 0;
						}
					}

					// Draw the image of the snake part
					context.drawImage(tileimage, tx * 64, ty * 64, 64, 64, tilex, tiley,
						level.tilewidth, level.tileheight);
				}
			}

			// Draw text that is centered
			function drawCenterText(text, x, y, width) {
				var textdim = context.measureText(text);
				context.fillText(text, x + (width - textdim.width) / 2, y);
			}

			// Get a random int between low and high, inclusive
			function randRange(low, high) {
				return Math.floor(low + Math.random() * (high - low + 1));
			}

			// Mouse event handlers
			function onMouseDown(e) {
				// Get the mouse position
				var pos = getMousePos(canvas, e);
				if (finished) {
					window.location.href = 'game_score.html';
				}
				else if (gameover) {
					// Start a new game
					tryNewGame();
				}
				else {
					// Change the direction of the snake
					snake.direction = (snake.direction + 1) % snake.directions.length;
					snake.move();
				}
			}

			// Keyboard event handler
			function onKeyDown(e) {
				if (finished) {
					window.location.href = 'game_score.html';
				}
				else if (gameover) {
					tryNewGame();
				} else {
					if (e.keyCode == 37 || e.keyCode == 65) {
						// Left or A
						if (snake.direction != 1) {
							snake.direction = 3;
							Snake.prototype.movepass = true;
							snake.move();
						}
					} else if (e.keyCode == 38 || e.keyCode == 87) {
						// Up or W
						if (snake.direction != 2) {
							snake.direction = 0;
							Snake.prototype.movepass = true;
							snake.move();
						}
					} else if (e.keyCode == 39 || e.keyCode == 68) {
						// Right or D
						if (snake.direction != 3) {
							snake.direction = 1;
							Snake.prototype.movepass = true;
							snake.move();
						}
					} else if (e.keyCode == 40 || e.keyCode == 83) {
						// Down or S
						if (snake.direction != 0) {
							snake.direction = 2;
							Snake.prototype.movepass = true;
							snake.move();
						}
					}

					/*// Grow for demonstration purposes
					if (e.keyCode == 32) {
						snake.grow();
					}*/
				}
			}

			// Get the mouse position
			function getMousePos(canvas, e) {
				var rect = canvas.getBoundingClientRect();
				return {
					x: Math.round((e.clientX - rect.left) / (rect.right - rect.left) * canvas.width),
					y: Math.round((e.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height)
				};
			}

			// Call init to start the game
			init();
		};
	</script>
</head>

<body>
	<canvas id="viewport" width="640" height="480"></canvas>
</body>
